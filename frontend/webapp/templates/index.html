<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de Mensajes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        /* Base Styles */
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .futuristic-title {
            font-family: 'Orbitron', sans-serif;
        }

        /* Animated Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: transparent;
        }

        .stars::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: stars-animation 8s linear infinite;
            transform: rotate(45deg);
            opacity: 0.4;
        }

        @keyframes stars-animation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Scanner Effect */
        .scanner-effect {
            position: relative;
            overflow: hidden;
        }

        .scanner-effect::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 5px;
            background: linear-gradient(
                to right,
                transparent,
                rgba(59, 130, 246, 0.5),
                rgba(139, 92, 246, 0.5),
                transparent
            );
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }

        /* Matrix Effect */
        .matrix-bg {
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
                        repeating-linear-gradient(
                            0deg,
                            transparent 0%,
                            rgba(0, 255, 0, 0.1) 50%,
                            transparent 100%
                        );
            background-size: 100% 100%, 100% 4px;
            animation: matrix 20s linear infinite;
        }

        @keyframes matrix {
            0% {
                background-position: 0 0, 0 0;
            }
            100% {
                background-position: 0 0, 0 100%;
            }
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
            animation: glitch 1s linear infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            text-shadow: 1px 0 blue;
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 red;
            animation-duration: 4s;
        }

        @keyframes glitch {
            2%, 64% {
                transform: translate(2px,0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px,0) skew(0deg);
            }
            62% {
                transform: translate(0,0) skew(5deg); 
            }
        }

        /* Neon Borders */
        .neon-border {
            position: relative;
            border: 1px solid transparent;
            border-radius: 1rem;
            background: linear-gradient(#000, #000) padding-box,
                        linear-gradient(45deg, #3b82f6, #8b5cf6, #6366f1) border-box;
            animation: borderRotate 4s linear infinite;
        }

        @keyframes borderRotate {
            from {
                background: linear-gradient(#000, #000) padding-box,
                            linear-gradient(0deg, #3b82f6, #8b5cf6, #6366f1) border-box;
            }
            to {
                background: linear-gradient(#000, #000) padding-box,
                            linear-gradient(360deg, #3b82f6, #8b5cf6, #6366f1) border-box;
            }
        }

        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* Cyber Button */
        .cyber-button {
            position: relative;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #6366f1);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shine 3s infinite;
        }

        @keyframes shine {
            100% {
                left: 200%;
            }
        }

        /* Hover Effects */
        .hover-glow:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5),
                        0 0 30px rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        .hover-scan:hover::before {
            content: '';
            position: absolute;
            top: 0;
            width: 5px;
            height: 100%;
            background: rgba(59, 130, 246, 0.5);
            filter: blur(3px);
            animation: scanVertical 1s linear infinite;
        }

        @keyframes scanVertical {
            0% {
                left: 0;
            }
            100% {
                left: 100%;
            }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(147, 51, 234, 0.5); }
            50% { box-shadow: 0 0 30px rgba(147, 51, 234, 0.8); }
            100% { box-shadow: 0 0 15px rgba(147, 51, 234, 0.5); }
        }

        @keyframes shooting-star {
            0% {
                transform: translateX(0) translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(-500px) translateY(500px) rotate(-45deg);
                opacity: 0;
            }
        }

        @keyframes star-rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes parallax-1 {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes parallax-2 {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-30%) translateY(-10%); }
        }

        @keyframes parallax-3 {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-20%) translateY(5%); }
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            position: relative;
            overflow-x: hidden;
        }

        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            z-index: -1;
        }

        /* Primera capa de estrellas - más rápida */
        .starfield-1 {
            background-image: 
                radial-gradient(1px 1px at 25% 25%, white 50%, transparent 50%),
                radial-gradient(1px 1px at 50% 50%, white 50%, transparent 50%),
                radial-gradient(1px 1px at 75% 75%, white 50%, transparent 50%),
                radial-gradient(2px 2px at 15% 85%, white 50%, transparent 50%),
                radial-gradient(2px 2px at 85% 15%, white 50%, transparent 50%);
            background-size: 200px 200px;
            animation: parallax-1 20s linear infinite;
        }

        /* Segunda capa de estrellas - velocidad media */
        .starfield-2 {
            background-image: 
                radial-gradient(1px 1px at 10% 10%, rgba(255, 255, 255, 0.8) 50%, transparent 50%),
                radial-gradient(2px 2px at 30% 30%, rgba(255, 255, 255, 0.8) 50%, transparent 50%),
                radial-gradient(2px 2px at 60% 60%, rgba(255, 255, 255, 0.8) 50%, transparent 50%),
                radial-gradient(1px 1px at 20% 80%, rgba(255, 255, 255, 0.8) 50%, transparent 50%),
                radial-gradient(1px 1px at 80% 20%, rgba(255, 255, 255, 0.8) 50%, transparent 50%);
            background-size: 300px 300px;
            animation: parallax-2 30s linear infinite;
        }

        /* Tercera capa de estrellas - más lenta */
        .starfield-3 {
            background-image: 
                radial-gradient(2px 2px at 5% 5%, rgba(255, 255, 255, 0.6) 50%, transparent 50%),
                radial-gradient(2px 2px at 35% 35%, rgba(255, 255, 255, 0.6) 50%, transparent 50%),
                radial-gradient(2px 2px at 65% 65%, rgba(255, 255, 255, 0.6) 50%, transparent 50%),
                radial-gradient(2px 2px at 95% 95%, rgba(255, 255, 255, 0.6) 50%, transparent 50%);
            background-size: 400px 400px;
            animation: parallax-3 40s linear infinite;
        }

        /* Estrellas fugaces */
        .shooting-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .shooting-stars::before,
        .shooting-stars::after {
            content: "";
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(to right, white, transparent);
            border-radius: 50%;
        }

        .shooting-stars::before {
            top: 20%;
            right: 20%;
            animation: shooting-star 4s linear infinite;
        }

        .shooting-stars::after {
            top: 70%;
            right: 40%;
            animation: shooting-star 6s linear infinite;
            animation-delay: 2s;
        }

        /* Efecto de nebulosa */
        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 50%, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            filter: blur(30px);
            z-index: -1;
            animation: star-rotation 100s linear infinite;
        }

        .cyber-card {
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 51, 234, 0.3);
            animation: pulse 3s infinite;
            transition: all 0.3s ease;
        }

        .cyber-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.8);
        }

        .gradient-text {
            background: linear-gradient(45deg, #4f46e5, #7c3aed, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 6s ease-in-out infinite;
        }

        .nav-link {
            position: relative;
            overflow: hidden;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .icon-pulse {
            animation: pulse 2s infinite;
        }

        .hover-glow:hover {
            text-shadow: 0 0 8px rgba(147, 51, 234, 0.8);
        }
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes glowButton {
            0% {
                box-shadow: 0 0 5px rgba(147, 51, 234, 0.5),
                           0 0 10px rgba(147, 51, 234, 0.5),
                           0 0 15px rgba(147, 51, 234, 0.5);
            }
            50% {
                box-shadow: 0 0 10px rgba(147, 51, 234, 0.8),
                           0 0 20px rgba(147, 51, 234, 0.8),
                           0 0 30px rgba(147, 51, 234, 0.8);
            }
            100% {
                box-shadow: 0 0 5px rgba(147, 51, 234, 0.5),
                           0 0 10px rgba(147, 51, 234, 0.5),
                           0 0 15px rgba(147, 51, 234, 0.5);
            }
        }

        @keyframes borderGlow {
            0% {
                border-color: rgba(147, 51, 234, 0.5);
            }
            50% {
                border-color: rgba(147, 51, 234, 1);
            }
            100% {
                border-color: rgba(147, 51, 234, 0.5);
            }
        }

        /* Enhanced Navbar Styles */
        .cyber-navbar {
            background: linear-gradient(
                45deg, 
                rgba(17, 24, 39, 0.95),
                rgba(88, 28, 135, 0.95),
                rgba(67, 56, 202, 0.95),
                rgba(17, 24, 39, 0.95)
            );
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            border-bottom: 2px solid rgba(147, 51, 234, 0.5);
            animation: borderGlow 3s infinite;
        }

        /* Enhanced Button Styles */
        .cyber-button {
            background: linear-gradient(
                45deg,
                rgba(88, 28, 135, 0.8),
                rgba(67, 56, 202, 0.8)
            );
            border: 1px solid rgba(147, 51, 234, 0.5);
            position: relative;
            overflow: hidden;
            animation: glowButton 3s infinite;
            transition: all 0.3s ease;
        }

        .cyber-button:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .cyber-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 20px rgba(147, 51, 234, 1);
        }
        
    </style>
</head>
<body class="text-gray-100">
    <!-- Stars Background -->
    <div class="stars"></div>

    <!-- Enhanced Navbar -->
    <nav class="cyber-navbar sticky top-0 z-50 backdrop-filter backdrop-blur-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="font-bold text-2xl tracking-wider gradient-text flex items-center animate__animated animate__pulse animate__infinite">
                    <i class="fas fa-robot mr-2 icon-pulse"></i>My App
                </div>
                <div class="flex space-x-6">
                    <a href="{% url 'clasificar' %}" class="cyber-button px-6 py-3 rounded-lg flex items-center">
                        <i class="fas fa-upload mr-2"></i>Cargar Archivo
                    </a>
                    <a href="{% url 'peticiones' %}" class="cyber-button px-6 py-3 rounded-lg flex items-center">
                        <i class="fas fa-list-alt mr-2"></i>Peticiones
                    </a>
                    <a href="{% url 'ayuda' %}" class="cyber-button px-6 py-3 rounded-lg flex items-center">
                        <i class="fas fa-question-circle mr-2"></i>Ayuda
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mx-auto p-6 relative z-10">
        <h1 class="futuristic-title text-4xl font-bold mb-12 text-center glitch" >
            Clasificación de Mensajes de Redes Sociales
        </h1>
        
        <div class="flex flex-col md:flex-row gap-8 mb-8">
            <!-- Input section -->
            <div class="flex-1 animate__animated animate__fadeInLeft">
                <div class="neon-border glass p-6 scanner-effect">
                    <h2 class="futuristic-title text-xl font-semibold mb-4 text-blue-400 flex items-center gap-2">
                        <i class="fas fa-terminal"></i>
                        Entrada
                    </h2>
                    <textarea class="w-full h-96 p-4 rounded-lg bg-black/50 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 matrix-bg" readonly>{% if entrada %}{{ entrada }}{% else %}No se ha cargado ningún archivo.{% endif %}</textarea>
                </div>
            </div>

            <!-- Output section -->
            <div class="flex-1 animate__animated animate__fadeInRight">
                <div class="neon-border glass p-6 scanner-effect">
                    <h2 class="futuristic-title text-xl font-semibold mb-4 text-purple-400 flex items-center gap-2">
                        <i class="fas fa-code"></i>
                        Salida
                    </h2>
                    <textarea class="w-full h-96 p-4 rounded-lg bg-black/50 text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300 matrix-bg" readonly>{% if resultados %}{{ resultados|safe }}{% else %}No se ha generado ninguna respuesta aún.{% endif %}</textarea>
                </div>
            </div>
        </div>

        <!-- Buttons and File Upload -->
        <div class="flex justify-center items-center space-x-6 animate__animated animate__fadeInUp">
            <form action="{% url 'clasificar' %}" method="post" enctype="multipart/form-data" class="flex items-center space-x-4">
                {% csrf_token %}
                <div class="relative">
                    <input type="file" id="fileInput" name="archivo" accept=".xml" required
                           class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                    <label for="fileInput" 
                           class="cyber-button px-8 py-3 rounded-lg hover-glow transition-all duration-300 cursor-pointer flex items-center gap-2">
                        <i class="fas fa-file-upload"></i>
                        Seleccionar archivo
                    </label>
                </div>
                <button type="submit" 
                        class="cyber-button bg-gradient-to-r from-green-400 to-emerald-600 px-8 py-3 rounded-lg hover-glow transition-all duration-300 flex items-center gap-2">
                    <i class="fas fa-paper-plane"></i>
                    Enviar
                </button>
            </form>

            <form action="{% url 'reset_bd' %}" method="post" class="inline">
                {% csrf_token %}
                <button type="submit" 
                        class="cyber-button bg-gradient-to-r from-red-500 to-pink-600 px-8 py-3 rounded-lg hover-glow transition-all duration-300 flex items-center gap-2">
                    <i class="fas fa-sync-alt"></i>
                    Reset
                </button>
            </form>
        </div>
    </div>
</body>
</html>
